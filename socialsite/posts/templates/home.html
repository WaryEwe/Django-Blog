{% include "base.html" %}
{% block content %}
<div class="main-container">
    <div class="home-p-header">

        <h4>This is the home page</h4>

        {%if posts%}
        {%for p in posts%}
        
            <div class="main-p-container">
                
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{p.post_title}}</h5>
                        <p class="card-text">{{p.post_caption}}</p>
                        <p class="card-text">{{p.post_date}}</p>
              <!--     <a href="{%url 'user' username=p.post_uploader%}">    <p class="card-text">{{p.post_uploader}}</p> </a> -->
                    </div>
                </div>
            {% endfor %}
            {% else %}
        </div>
          <p>No posts have been uploaded yet!</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
